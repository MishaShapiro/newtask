<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestTask</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <svg width="60" height="60" style="transform: rotate(-90deg)">
                <circle r="29" cx="30" cy="30" fill="transparent" stroke="#FFFFFF80" stroke-width="1px" stroke-dasharray="565.48px" stroke-dashoffset="0"></circle>
                <circle r="29" cx="30" cy="30" stroke="#FFFFFF" stroke-width="2px" stroke-linecap="round"fill="transparent" class="bar__count"></circle>
                <text x="14px" y="-22px" fill="#FFF" style="transform: rotate(90deg)" class="svg__text">0/7</text>
            </svg>
        </div>
        <div class="info">
            <div class="info__container">
                <p class="text1">Чеклист</p>
                <p class="text2">Выполнено: 0 из 7 действий</p>
                <p class="text3">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
            </div>
        </div>
        <div class="button">
            <button class="btn">
                Открыть чеклист
            </button>
        </div>
    </div>
</body>
</html>
